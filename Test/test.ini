
; Example config ini file.

[nterm]

comm_type = null
; comm_type = tcp 127.0.0.1 59120
; comm_type = udp 127.0.0.1 59120
; comm_type = serial COM1 9600 8N1 ; => 6|7|8 E|O|N 0|1|15

; Message delim: LF|CR|NUL.
delim = LF

; Prompt. Can be empty.
prompt = #

; Indicator for application functions.
meta = !

; Color for internal messages.
internal_color = blue

; Color for error messages.
err_color = red

[meta_keys]
x = hey, do something with x
3 = send me a three

[matchers]
iter3 = blue
