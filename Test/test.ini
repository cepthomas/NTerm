
; Example config file.

; Basic config items.
[nterm]

; Protocol flavor.
comm_type = null
; comm_type = tcp 127.0.0.1 59120 ; C/R
; comm_type = tcp 127.0.0.1 59130 ; cont
; comm_type = udp 127.0.0.1 59140
; comm_type = serial COM1 9600 8N1 ; => 6|7|8 bits E|O|N parity 0|1 stop bits

; Message delimiter: LF|CR|NUL.
; Default is `LF`.
delim = LF

; Prompt string. If not provided, there is no prompt other than builtin blinking cursor.
; This is usually better for continuous senders.
; Default is `>`.
prompt =

; Cmd line indicator for system functions and user macros.
; Default is `!`.
meta = -

; Console color for internal messages.
; Default is blue.
info_color = green

; Console color for error messages.
; Default is red.
err_color = orange

; Simple user macros.
[macros]
dox = "hey, do something with x"
s3 = "send me a three"

; If the specified text appears in the line it is colorized.
[matchers]
"abc" = magenta
"xyz" = yellow
